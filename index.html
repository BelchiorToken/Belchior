<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEL - Belchior Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #070a13, #0c1a2a);
      color: #d1d5db;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    .faded-grey {
      background: linear-gradient(90deg, #fff 0%, #f3f4f6 55%, #d1d5db 90%, #e5e7eb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    h1, h2, h3, h4, h5, h6, p, a, .ticker, .announcement-box, .values-box, .logo-container, footer, .text-flourish {
      background: linear-gradient(90deg, #23272f 0%, #6b7280 35%, #f8fafc 55%, #d1d5db 85%, #18181b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    /* Ultra-Attractive Buy Button */
    .button-buy {
      background: linear-gradient(90deg, #f6fffc 0%, #f3f4f6 33%, #e7e9ee 100%);
      color: #22292f !important;
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 0.04em;
      border-radius: 9999px;
      box-shadow: 0 6px 32px 0 rgba(34, 197, 94, 0.08), 0 2px 8px 0 rgba(89, 154, 243, 0.12);
      border: 1.8px solid #e0e7ef;
      padding: 1.05rem 2.4rem 1.05rem 2.4rem;
      transition: 
        background 0.24s cubic-bezier(.5,1.5,.5,1), 
        transform 0.14s cubic-bezier(.6,1.3,.6,1), 
        box-shadow 0.18s, 
        color 0.16s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 0.7em;
      animation: pulseGlow 2.2s infinite;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 6px 32px 0 rgba(34, 197, 94, 0.07), 0 2px 8px 0 rgba(89, 154, 243, 0.13);}
      60% { box-shadow: 0 12px 38px 0 rgba(34, 197, 94, 0.14), 0 4px 12px 0 rgba(89, 154, 243, 0.22);}
      100% { box-shadow: 0 6px 32px 0 rgba(34, 197, 94, 0.07), 0 2px 8px 0 rgba(89, 154, 243, 0.13);}
    }
    .button-buy:after {
      content: "";
      display: block;
      position: absolute;
      left: -50%;
      top: 0;
      width: 200%;
      height: 100%;
      background: linear-gradient(100deg, rgba(255,255,255,0.17) 0%,rgba(255,255,255,0.02) 100%);
      pointer-events: none;
      z-index: 1;
      transition: opacity 0.24s;
      opacity: 0.3;
    }
    .button-buy:hover,
    .button-buy:focus {
      background: linear-gradient(90deg, #e7e9ee 0%, #f3f4f6 70%, #e0fcff 100%);
      color: #0f172a !important;
      transform: scale(1.052) translateY(-2px);
      box-shadow: 0 10px 38px 0 rgba(34, 197, 94, 0.19), 0 8px 32px 0 rgba(34, 197, 94, 0.09);
      border: 1.8px solid #cbd5e1;
    }
    .button-buy:active {
      transform: scale(0.98);
      box-shadow: 0 3px 10px 0 rgba(34, 197, 94, 0.13), 0 1px 3px 0 rgba(89, 154, 243, 0.12);
    }
    .button-buy .icon {
      width: 1.7em;
      height: 1.7em;
      display: inline-block;
      vertical-align: middle;
      margin-right: 0.2em;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.05));
    }
    .announcement-box {
      background-color: #171923;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
    a {
      text-decoration: underline;
    }
    a:hover {
      background: linear-gradient(90deg, #e5e7eb 0%, #6b7280 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .logo-container {
      margin: 4rem auto;
      max-width: 900px;
      background-color: #171923;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      padding: 2rem;
      text-align: center;
    }
    .values-box {
      background: #23272f;
      color: #d1d5db;
      border-radius: 1rem;
      padding: 2rem;
      margin-top: 2rem;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .values-box h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .values-box ul {
      list-style: none;
      font-size: 1.25rem;
    }
    .values-box li {
      margin: 0.5rem 0;
    }
    footer {
      background: #171923;
    }
    .ticker {
      position: fixed;
      top: 0;
      right: -100%;
      width: auto;
      padding: 0.5rem 2rem;
      white-space: nowrap;
      font-weight: bold;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      box-shadow: 0 0 20px rgba(55, 65, 81, 0.45);
      animation: slideTicker 12s linear infinite;
      z-index: 50;
      cursor: pointer;
    }
    @keyframes slideTicker {
      0% { right: -100%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { right: 100%; opacity: 0; }
    }
    .falling-logo {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://raw.githubusercontent.com/BelchiorToken/Belchior/main/assets/BEL-Token.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.3;
      animation: fall 12s linear infinite;
      z-index: 0;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { opacity: 0.15; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
    }
    /* Quick Resume Box Style - Compact Version */
    .resume-box {
      background: linear-gradient(90deg, #0c1a2a 0%, #23272f 60%, #070a13 100%);
      border-radius: 1rem;
      box-shadow: 0 4px 12px 0 rgba(16,16,32,0.18), 0 1.5px 6px 0 rgba(32,32,64,0.10);
      padding: 1rem 0.9rem 1.1rem 0.9rem;
      margin: 1.2rem auto 2.2rem auto;
      max-width: 410px;
      border: 1.2px solid #283347;
      text-align: center;
    }
    .resume-title {
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      margin-bottom: 0.25rem;
      background: linear-gradient(90deg, #60a5fa 10%, #f8fafc 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-transform: uppercase;
    }
    .resume-text {
      font-size: 0.99rem;
      background: linear-gradient(90deg, #f8fafc 0%, #d1d5db 70%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      font-weight: 500;
      line-height: 1.48;
      margin: 0 auto;
      max-width: 380px;
      opacity: 0.93;
    }
  </style>
</head>

</html>
