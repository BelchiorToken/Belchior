  <!-- Wallet Connect Script -->
  <script>
    async function addBELToWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: { 56: "https://bsc-dataseed.binance.org/" },
        chainId: 56
      });
      try {
        await provider.enable();
        const web3 = new Web3(provider);
        const params = {
          type: 'ERC20',
          options: {
            address: '0x3c841c88d3819c901ec0fe29897146dca509552b',
            symbol: 'BEL',
            decimals: 18,
            image: 'https://raw.githubusercontent.com/BelchiorToken/Belchior/main/assets/BEL-Token.png'
          }
        };
        if (window.ethereum) {
          await window.ethereum.request({ method: 'wallet_watchAsset', params });
        } else {
          alert('BEL token connected. You may need to add manually in your wallet.');
        }
      } catch (error) {
        console.error("WalletConnect error:", error);
      }
    }

    function copyShareLink() {
